{% extends "base.html" %}

{% block content %}
<h3>Units don't always end up in the same term every year!</h3>
<p>Your teacher can tell you which unit you are in, or you can go to the next unit.</p>

<div class="unit-grid">
    <a href="{{ url_for('unit_1') }}" class="unit-card">{{ unit1 }}</a>
    <a href="{{ url_for('unit_2') }}" class="unit-card">{{ unit2 }}</a>
    <a href="{{ url_for('unit_3') }}" class="unit-card">{{ unit3 }}</a>
</div>
{% endblock %}
