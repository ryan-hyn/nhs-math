{% extends "base.html" %}

{% block content %}
<h3>Units don't always end up in the same term every year!</h3>
<p>Your teacher can tell you which unit you are in, or you can go to the next unit.</p>

<div class="unit-grid">
    {% for unit in units %}
        {% set unit_number = loop.index %}
        <a href="{{ url_for('unit_' ~ unit_number) }}" class="unit-card">{{ unit }}</a>
    {% endfor %}
</div>
{% endblock %}
