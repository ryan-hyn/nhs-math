{% extends "base.html" %}

{% block content %}

<div class="unit-hero">
    <h2>Units for Term 4 can vary each year!</h2>
    <p>Your teacher will inform you which unit to start with, or explore the next unit below.</p>
</div>

<div class="unit-grid">
    {% for unit in units %}
        {% set unit_number = loop.index %}
        <a href="{{ url_for('unit_' ~ unit_number) }}" class="unit-card">{{ unit }}</a>
    {% endfor %}
</div>

{% endblock %}
