{% extends "base.html" %}

{% block content %}

<div class="unit-hero">
    <h2>Units for Term 2 may vary each year!</h2>
    <p>Your teacher can guide you to the correct unit, or you can navigate to the next unit below.</p>
</div>

<div class="unit-grid">
    {% for unit in units %}
        {% set unit_number = loop.index %}
        <a href="{{ url_for('unit_' ~ unit_number) }}" class="unit-card">{{ unit }}</a>
    {% endfor %}
</div>

{% endblock %}
