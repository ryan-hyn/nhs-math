{% extends "base.html" %}

{% block content %}

<div class="unit-hero">
    <h2>Units for Term 3 may change every year!</h2>
    <p>Check with your teacher for your current unit, or continue to the next unit below.</p>
</div>

<div class="unit-grid">
    {% for unit in units %}
        {% set unit_number = loop.index %}
        <a href="{{ url_for('unit_' ~ unit_number) }}" class="unit-card">{{ unit }}</a>
    {% endfor %}
</div>

{% endblock %}
